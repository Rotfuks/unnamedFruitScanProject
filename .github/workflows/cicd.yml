name: Build and Publish
on:
  push:
    branches:
    - master

# Environment variables available to all jobs and steps in this workflow
env:
  GKE_PROJECT: ${{ secrets.GKE_PROJECT }}
  GKE_EMAIL: ${{ secrets.GKE_EMAIL }}
  GKE_KEY: ${{ secrets.GKE_KEY }}
  GITHUB_SHA: ${{ github.sha }}
  GCLOUD_AUTH: ${{ secrets.GCLOUD_AUTH }}
  IMAGE: ufsp-view
  GKE_CLUSTER: ${{ secrets.GKE_VIEW_CLUSTER }}
  GKE_ZONE:  ${{ secrets.GKE_ZONE }}

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@master
      
    # Setup gcloud CLI
    - name: Setup Google Cloud
      uses: actions/gcloud/auth@master
      env:
        GCLOUD_AUTH: ${{ secrets.GCLOUD_AUTH }} 
        
    # Configure docker to use the gcloud command-line tool as a credential helper
    - run: |
        # Set up docker to authenticate
        # via gcloud command-line tool.
        gcloud auth configure-docker
        
    # Build the Docker image
    - name: Build
      run: |
        docker build \
          -t "eu.gcr.io/$GKE_PROJECT/$IMAGE:$GITHUB_SHA" \
          --build-arg GITHUB_SHA="$GITHUB_SHA" \
          --build-arg GITHUB_REF="$GITHUB_REF" \
          https://github.com/Rotfuks/unnamedFruitScanProject.git#master:view
    
    # Docker login
    - name: Docker Login
      run: |
        echo "$GCLOUD_AUTH" | base64 --decode > keyfile.json
        gcloud auth activate-service-account --key-file keyfile.json
        cat keyfile.json | docker login -u _json_key --password-stdin https://eu.gcr.io
        gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin https://eu.gcr.io
    
    
    # Push the Docker image to Google Container Registry
    - name: Publish
      run: |
        gcloud docker -- push "eu.gcr.io/$GKE_PROJECT/$IMAGE:$GITHUB_SHA"

    # Set up kustomize
    - name: Set up Kustomize
      run: |
        curl -o kustomize --location https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
        chmod u+x ./kustomize

    # Deploy the Docker image to the GKE cluster
    - name: Deploy
      run: |
        gcloud container clusters get-credentials $GKE_CLUSTER --zone $GKE_ZONE --project $GKE_PROJECT
        ./kustomize edit set image "eu.gcr.io/$GKE_PROJECT/$IMAGE:$GITHUB_SHA"
        ./kustomize build . | kubectl apply -f -
        kubectl rollout status deployment/gke-test
        kubectl get services -o wide
